<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTS-8">
     <meta http-equiv="X-UA-Compatible" content="IE-edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EasyUp</title>
     <link rel="stylesheet" href="./assets/css/style.css"
</head>
<body>

    <header>
        <h1>A MELHOR LOJA DE ELOJOB DO BRASIL!</h1>
        <a href="#" class="button">Confira nossos preços!</a>
    </header>
    <section class="section-presentation">
    <div class="container">
        <img class="avatar2" src="https://github.com/appropriation1234/FIAP/blob/main/wp6162914.jpg?raw=true" alt="Logo Valorant Background"> 
        <img class="avatar" src="https://github.com/appropriation1234/FIAP/blob/main/V_AGENTS_587x900_Omen.png?raw=true" alt="Imagem do Omen">

    </div>
        
    <div>

        <a href="#" class="button2">ATENDIMENTO PERSONALIZADO</a>
        <a href="#" class="button2">SEGURANÇA</a>
        <a href="#" class="button2">ENTREGA RÁPIDA</a>
        <a href="#" class="button2">MELHORES PREÇOS</a>

    </div>
    </section>

    <section id="section-budget">
        <form action="#">
            <h3>Nos Contrate!</h3>
            <label for=" Seu ELO Atual"></label>
            <input type="image" id="ELO" placeholder="selecione o seu elo atual">
            <label for="Qual seu ELO desejado?"></label>
            <input type="image" id="ELO" placeholder="selecione seu elo desejado">
            <label for="Duoboost">Vai ser DuoBoost?</label>
            <div>
                <input type="radio" id="Duoboost-sim" name="Duoboost">
                <label for="Duoboost-sim">Sim, vai ser Duoboost</label>
                <input type="radio" id="Duoboost-nao" name="Duoboost">
                <label for="Duoboost-nao">Não, o booster jogará sozinho</label>
            </div>
            <label for="prazo">Prazo</label>
            <input type="range" id="prazo" min="2" max="7">
            <output id="preco">R$ 10,00</output>
        </form>
        <script src="./assets/css/js/script.js"></script>

    </section>
</body>
</html>
